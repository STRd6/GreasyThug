<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class='clean_thug'>
  <head>
    <title></title>
    <link href="/stylesheets/content_script.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/themes/darkness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/site.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='content'>
      <h1>GreasyThug Configuration</h1>
      <form>
        <fieldset>
          <legend>Options</legend>
          <p>
            <label for='autorun'>autorun</label>
            <input id='autorun' name='autorun' type='checkbox' />
          </p>
          <script type='text/javascript'>
            //<![CDATA[
              getVal('autorun', function(value) {
                $('input[name=autorun]').attr('checked', value != 0);
              });
            //]]>
          </script>
          <p>
            <label for='autoshow'>autoshow</label>
            <input id='autoshow' name='autoshow' type='checkbox' />
          </p>
          <script type='text/javascript'>
            //<![CDATA[
              getVal('autoshow', function(value) {
                $('input[name=autoshow]').attr('checked', value != 0);
              });
            //]]>
          </script>
          <p>
            <label for='logging'>logging</label>
            <input id='logging' name='logging' type='checkbox' />
          </p>
          <script type='text/javascript'>
            //<![CDATA[
              getVal('logging', function(value) {
                $('input[name=logging]').attr('checked', value != 0);
              });
            //]]>
          </script>
          <p>
            <label for='display_remote_scripts'>display_remote_scripts</label>
            <input id='display_remote_scripts' name='display_remote_scripts' type='checkbox' />
          </p>
          <script type='text/javascript'>
            //<![CDATA[
              getVal('display_remote_scripts', function(value) {
                $('input[name=display_remote_scripts]').attr('checked', value != 0);
              });
            //]]>
          </script>
        </fieldset>
      </form>
      <script type='text/javascript'>
        //<![CDATA[
          $("input[type='checkbox']").change(function() {
            $this = $(this);
            
            setVal($this.attr('name'), $this.attr('checked') ? '1' : '0');
          });
        //]]>
      </script>
    </div>
    
  </body>
</html>
